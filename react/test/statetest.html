<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "root"></div>
<script type="application/javascript" src="../js/react.development.js"></script>
<script type="application/javascript" src="../js/react-dom.development.js"></script>
<script type="application/javascript" src ="../js/babel.min.js"></script>
<script type="text/babel">

    //定义组件
    class Like extends React.Component{
        //构造器，固定写法
        constructor(props) {
            super(props);
            //初始化状态，写法固定
            this.state = {
                isLikeme: true
            }
            //重点。所有自定义方法 必须有这一步。因为render方法是重写方法，所以不用写。
            this.handleClick =  this.handleClick.bind(this)
        }
        //单击事件绑定的方法
        handleClick(){
            console.log(this)
            //获取状态state值
            const isLikeme =!this.state.isLikeme;
            //this.setState 固定方法，给state设置值
            //this.setState({isLikeme: isLikeme})
            //此方法和上面方法效果一致
            this.setState({isLikeme})
        }
        render() {
            //读取状态
            const isLikeme = this.state.isLikeme;
            //语法效果和上面一样，常用
            //const {isLike} = this.state;
            //绑定单击事件
            return <h2 onClick={this.handleClick}> { isLikeme? '11111':'2222'}</h2>
        }
    }
    //渲染DOM
    ReactDOM.render(<Like />,document.getElementById("root"))

</script>
</body>
</html>
